<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">

      <div class="alert">4 results found</div>

      <div class="main">
        <div class="inp-heading">

            name="#"
            id="input"
            cols="30"
            rows="10"
            placeholder="Write notes/ Find notes"
          ></textarea>
        </div>

        <div class="display">
          <!-- <div class="notes" id="0">
            <textarea name="" class="note-block" readonly>gfd</textarea>

              <button class="edit mani-button" onclick="doEdit(1)">Edit</button>
              <button class="trash mani-button" onclick="clear(0)">
                Delete
              </button>
            </div>
          </div> -->
        </div>

        <div class="buttons">
          <div class="go-up-down">
            <a href="" down-arrow onclick="scrollDown()">&#9660;</a>
            <a href="" up-arrow onclick="scrollUp()"> &#9650;</a>
          </div>
          <div class="button-trio">
            <button class="ssd" id="button"  onclick="save()"><i class="fa fa-plus"></i></button>
            <button class="ssd" id="button2" onclick="search()" search><i class="fa fa-search"></i></button>
            <button class="ssd" id="button3" onclick="doClear()"><i class="fa fa-trash-o"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
